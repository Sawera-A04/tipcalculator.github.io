<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Savy Tip Calculator</title>
  </head>
  <body style="background-color: #d8d5db;">
   
            <div class=" mt-5">
                  <h2 class="main-header">Savy's Tip calculator</h2>
                   <div class="row mb-5 " style="width: 100%; height: 100%; background-color: #adacb5 ; border-radius: 30px; padding: 5% 0;">
                       <div class="col-lg-6 col-sm-6">
                        <div class="container">
                            <p class="mt-3"><strong>Bill</strong></p>
                            <input type="text" id="bill" style="width: 100%; text-align: right;">
                            <p class="mt-4"><strong>Select tip %</strong></p>
                            <div class="row">
                                <div class="col-lg-4">
                                    <button class="btn tip">
                                        5%
                                    </button>
                                </div>
                                <div class="col-lg-4">
                                    <button class="btn tip">
                                        10%
                                    </button>
                                </div>
                                <div class="col-lg-4">
                                    <button class="btn tip">
                                        15%
                                    </button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-lg-4 mt-2">
                                    <button class="btn tip" >
                                        25%
                                    </button>
                                </div>
                                <div class="col-lg-4 mt-2">
                                    <button class="btn tip">
                                        50%
                                    </button>
                                </div>
                                <div class="col-lg-4 mt-2">
                                    <input type="text" id="cus-tip" class="p-2" placeholder="Custom" style="width:100%; background-color: #fff; border-style: none;">
                                </div>
                            </div>
                            <p class="mt-4">
                                <strong>Number of people</strong><span class="error_msg">Can't be zero!</span>
                            </p>
                            <input type="text" id="people" style="width: 100%;">
                        </div>
                       </div>
                       <div class="col-lg-6 col-sm-6 d-flex justify-content-center">
                        <div class=" mt-2" style="width: 95%; height: 100%; background-color: #2d3142; border-radius: 30px;">
                          <div class="container">
                              <div class="container">
                            <div class="row">
                                <div class="col-lg-6">
                                    <h4 class="mt-5"><strong class="text-white mt-5">Tip Amount:</strong> </h4>
                                   
                                </div>
                                <div class="col-lg-6 d-flex justify-content-center mt-5 pt-2 text-white">
                                   <h2 class="value">$0.00</h2> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <h4 class="mt-4"><strong class="text-white mt-5">Total:</strong> </h4>
                                   
                                </div>
                                <div class="col-lg-6 d-flex justify-content-center mt-4  text-white">
                                   <h2 class="value">$0.00</h2> 
                                </div>
                            </div>
        
                            <button class="btn reset mt-5" style="width: 100%;">
                                Reset
                            </button>
                        </div>
                    </div>
                        </div>
                       </div>
                   </div>  
            </div>
        
       
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
